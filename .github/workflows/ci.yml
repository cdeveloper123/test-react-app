name: React CI

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs: 
  build:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      working-directory: frontend
      run: npm install

    # - name: Run Tests
