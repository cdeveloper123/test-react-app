name: React CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs: 
  build:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run Tests
      run: npm test   
    
    - name: Build Project
      run: npm run build